<div class="container">
  <div class="p-grid">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="p-col-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="p-col-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="p-col-12">
        <label style="display: block;">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '95px'}" name="vencimentoInicio"
          [(ngModel)]="filtro.dataVencimentoInicio" [locale]="pt" [monthNavigator]="true" [yearNavigator]="true"
          yearRange="2000:2030"></p-calendar>

        <label class="espaco-left espaco-right">até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '95px'}" name="vencimentoFim"
          [(ngModel)]="filtro.dataVencimentoFim" [locale]="pt" [monthNavigator]="true" [yearNavigator]="true"
          yearRange="2000:2030"></p-calendar>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true"
        [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" [responsive]="true" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data-content">{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
            <td class="col-data-content">{{lancamento.dataPagamento | date:'dd/MM/y'}}</td>
            <td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
              {{lancamento.valor | currency:'BRL'}}
            </td>
            <td class="col-acoes">
              <a pButton class="espaco-right" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/lancamentos', lancamento.codigo]"></a>
              <button pButton class="espaco-left" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(lancamento)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">Nenhum lançamento encontrado</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton label="Novo Lançamento" routerLink="/lancamentos/novo"></a>
    </div>
  </div>
</div>
