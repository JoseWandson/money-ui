<div class="container">
  <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>{{editando ? 'Edição de' : 'Novo'}} Lançamento</h1>
      </div>

      <div class="p-col-12">
        <p-selectButton [options]="tipos" name="tipo" formControlName="tipo"></p-selectButton>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" name="vencimento" formControlName="dataVencimento">
        </p-calendar>
        <app-message [control]="formulario.get('dataVencimento')" error="required"
          text="Informe uma data de vencimento"></app-message>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>{{ formulario.get('tipo').value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" name="dataPagamento" formControlName="dataPagamento">
        </p-calendar>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" formControlName="descricao">
        <app-message [control]="formulario.get('descricao')" error="obrigatoriedade" text="Informe uma descrição">
        </app-message>
        <app-message [control]="formulario.get('descricao')" error="tamanhoMinimo"
          text="Mínimo de {{ formulario.get('descricao').errors?.tamanhoMinimo?.tamanho }} caracteres"></app-message>
      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label>Valor</label>
        <p-inputNumber mode="currency" currency="BRL" name="valor" [min]="0" formControlName="valor">
        </p-inputNumber>
      </div>

      <div class="p-col-12 p-md-6 p-fluid" formGroupName="categoria">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" formControlName="codigo">
        </p-dropdown>
      </div>

      <div class="p-col-12 p-md-6 p-fluid" formGroupName="pessoa">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]=true name="pessoa"
          emptyFilterMessage="Nenhum resultado encontrado" formControlName="codigo">
        </p-dropdown>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" name="observacao" formControlName="observacao"></textarea>
      </div>

      <div class="p-col-6 p-offset-6 p-md-2 p-md-offset-10 p-fluid" *ngIf="!formulario.get('anexo').value">
        <p-fileUpload name="anexo" mode="basic" auto="true" maxFileSize="100000000" chooseLabel="Anexar"
          accept="image/*, application/*" [url]="urlUploadAnexo" (onUpload)="aoTerminarUploadAnexo($event)"
          (onError)="erroUpload()" (onBeforeUpload)="antesUploadAnexo()" [hidden]="uploadEmAndamento">
        </p-fileUpload>
        <p-progressSpinner [style]="{width: '25px', height: '25px'}" [hidden]="!uploadEmAndamento"></p-progressSpinner>
      </div>

      <div class="p-col-12 p-fluid" *ngIf="formulario.get('anexo').value" dir="rtl">
        <a target="_blank" pTooltip="Baixar anexo" tooltipPosition="top" [href]="formulario.get('urlAnexo').value">
          {{nomeAnexo}}
        </a>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" class="p-mr-1"
          [disabled]="formulario.invalid || uploadEmAndamento"></button>
        <button pButton type="button" label="Novo" class="p-button-info p-ml-1 p-mr-1" (click)="novo()"></button>
        <a routerLink="/lancamentos" class="p-ml-1">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
