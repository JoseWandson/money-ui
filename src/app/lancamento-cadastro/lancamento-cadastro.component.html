<div class="container">
  <form autocomplete="off">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="p-col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="p-col-6 p-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [locale]="pt"></p-calendar>
      </div>

      <div class="p-col-6 p-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [locale]="pt"></p-calendar>
      </div>

      <div class="p-col-12 p-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 p-md-3 ui-fluid">
        <label>Valor</label>
        <p-inputNumber mode="currency" currency="BRL" placeholder="0,00"></p-inputNumber>
      </div>

      <div class="p-col-12 p-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione"></p-dropdown>
      </div>

      <div class="p-col-12 p-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]=true></p-dropdown>
      </div>

      <div class="p-col-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" class="espaco-right"></button>
        <button pButton type="button" label="Novo" class="ui-button-info espaco-left espaco-right"></button>
        <a href="javascript:;" class="espaco-left">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
