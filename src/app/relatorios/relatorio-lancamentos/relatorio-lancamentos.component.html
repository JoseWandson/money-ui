<div class="container">
  <div class=grid>
    <div class="col-12">
      <h1>Relatório de lançamentos por pessoa</h1>
    </div>

    <form #f="ngForm" (ngSubmit)="gerar()">
      <div class="col-12">
        <label class="mr-1">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" required [inputStyle]="{ 'width': '100px'}" [(ngModel)]="periodoInicio"
          name="periodoInicio" styleClass="ml-1 mr-1"></p-calendar>

        <label class="ml-1 mr-1">até</label>

        <p-calendar dateFormat="dd/mm/yy" required [inputStyle]="{ 'width': '100px'}" [(ngModel)]="periodoFim"
          name="periodoFim" styleClass="ml-1"></p-calendar>
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Gerar" [disabled]="f.invalid"></button>
      </div>
    </form>
  </div>
</div>
